<h2> Products </h2>
<div class="containerProduct" *ngFor='let product of products'>
  <a class="customProduct" [routerLink]="['/products', product.id]">
    {{product.name}}
  </a>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button routerLink="cart"> Cart</button>
  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
